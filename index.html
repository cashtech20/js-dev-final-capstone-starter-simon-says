<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>80's Simon Says</title>
    <link rel="stylesheet" href="./src/styles.css" />
    
  </head>
  <body>
    <main>
      <!--TODO: Add the missing information in the h1 heading -->
      <h1 class="js-heading">80's Simon Says</h1>

      <section class="game-controls">
        <!--TODO: Add the start button -->
        <div>
        <!-- Added level select buttons -->
        <h2 class="js-level-header">Select your level:</h2>
        <div class="flex-container">
        <button class="one level-button js-level-one" value="1">1</button>
        <button class="two level-button js-level-two" value="2">2</button>
        <button class="three level-button js-level-three" value="3">3</button>
        <button class="four level-button js-level-four" value="4">4</button>
       </div>
      </div>
      <br>
      <div>
        <button class="start-button js-start-button hidden">Start</button>
      </div> 
        <span class="status hidden js-status"></span>
      </section>

      <section class="pad-container unclickable js-pad-container">
        <div class="pad pad-red js-pad-red" data-color="red"></div>
        <!--TODO: Add the missing pads -->
        <div class="pad pad-green js-pad-green" data-color="green"></div>
        <div class="pad pad-blue js-pad-blue" data-color="blue"></div>
        <div class="pad pad-yellow js-pad-yellow" data-color="yellow"></div>
      </section>
    </main>
    <script src="./src/index.js"></script>
  </body>
</html>
